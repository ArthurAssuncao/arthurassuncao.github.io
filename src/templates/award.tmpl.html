            <strong>{{ name }}</strong>
            <i class="fa fa-link"></i>
        </a>
    </span>
    <br/>
    <span class="curriculo_instituicao">{{ place }}</span>
    <br/>
    <span class="curriculo_periodo">{{ year }}</span>
    <br/>
</li>
