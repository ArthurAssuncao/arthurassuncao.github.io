<li class="cv-item">
    <span class="award-name">
        <a href="{{ ::url }}" title="{{ ::name }}">
            <strong>{{ ::name }}</strong>
            <i class="fa fa-link"></i>
        </a>
    </span>
    <br/>
    <span class="cv-instituicao">{{ ::place }}</span>
    <br/>
    <span class="cv-periodo">{{ ::year }}</span>
    <br/>
</li>
